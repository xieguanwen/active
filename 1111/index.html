    <script type="text/javascript" src="http://theme.xiaolajiao.com/themes/newxlj/script/library/jquery.lazyload.min.js"></script>
    <script type="text/javascript">
        $(function(){
            lazyCheck();
            $(window).on('scroll',function(){
                lazyCheck();
            });
            function lazyCheck(){
                $(".delayed").each(function(){
                    var a=$(this);
                    if(($(window).scrollTop() + $(window).height() -a.offset().top >100) && a.attr("data-load") === "false" && a.attr("data-now") === "true"){
                        a.css("background-image", "url(http://theme.xiaolajiao.com//images/upload/image/2015110713/" + a.attr("data-img") + ")");
                        a.attr("data-load","true");
                    }
                });
            }
        });
        $(function() {
            $("img.lazy").lazyload({
                threshold : 200,
                effect : "fadeIn",
                placeholder : "http://image.xiaolajiao.com/images/20150330/placeholder.gif"
            });
        });
    </script>
